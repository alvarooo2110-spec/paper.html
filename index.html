<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Letter for You</title>

<style>
body {
  margin: 0;
  background: #1b1b1b;
  font-family: 'Georgia', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.intro {
  position: absolute;
  color: #fff;
  font-size: 1.4em;
  text-align: center;
  transition: opacity 0.6s ease;
}

.btn {
  position: absolute;
  top: 55%;
  padding: 12px 26px;
  border: none;
  border-radius: 25px;
  font-size: 1em;
  cursor: pointer;
}

.letter {
  display: none;
}

.paper {
  background: url("paper.png") no-repeat center/contain;
  width: 90vw;
  max-width: 600px;
  aspect-ratio: 3 / 4;
  padding: 12vw 10vw;
  box-sizing: border-box;
  color: #333;
  line-height: 1.6;
  animation: fadeIn 1s ease forwards;
}

.signature {
  width: 35vw;
  max-width: 140px;
  margin-top: 20px;
  opacity: 0.85;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="intro" id="introText">
  i hope you read this, even if it's too late.
</div>

<button class="btn" onclick="showLetter()">Read it</button>

<div class="letter" id="letterBox">
  <div class="paper">
    <p id="typedText"></p>
    <img src="ttd.png" class="signature" alt="Signature">
  </div>
</div>

<script>
const message = `I’m sorry for not being good enough for you. I’m sorry for everything. I’m sorry if I ever hurt you.  
I can’t let you go the way you let me go. I refuse to walk away from you because I still hope to be with you. I’ll always be here if you need me. I will always love you, no matter what happens.  
I hate the fact that you seem happy without me. I hate that I was the one who loved too much and cared too deeply. I admit that was my fault. How foolish of me to hope you'd come back like before.  

If you see this, I just want you to know that whenever you get hurt by someone you love, I’ll always be here for you.  
Whenever you don’t have a place to share your thoughts, I’ll listen to all your stories.  
You will always have a special place in my heart. Please take care, until we meet again as the best version of ourselves.`;

function showLetter() {
  document.getElementById("introText").style.opacity = 0;
  document.querySelector(".btn").style.display = "none";

  setTimeout(() => {
    const letterBox = document.getElementById("letterBox");
    const typedText = document.getElementById("typedText");

    letterBox.style.display = "block";
    typedText.innerHTML = "";
    let i = 0;

    function typeWriter() {
      if (i < message.length) {
        typedText.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 25);
      }
    }

    typeWriter();
  }, 600);
}
</script>

</body>
</html>
